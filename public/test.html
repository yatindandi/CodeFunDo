<html lang="en">
<head>

      @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600);

<body>
    <header>
      <h1>World Leaders</h1>
      <h2>Click to view their identity..</h2>
      <h3>..their designation..</h3>
      <p>And their relative performance index!</p>

      <ul id="Newslist" style="display: none">
       <li id="I"></li>
       <li id="II"></li>
       <li id="III"></li>
       <li id="IV"></li>
       <li id="V"></li>
       <li id="VI"></li>
       <li id="VII"></li>
       <li id="VIII"></li>
     </ul>

    </header>
    <!-- container for force layout visualisation  -->
    <section id="vis"></section>
<script>

// some colour variables
  var tcBlack = "#130C0E";

// rest of vars
var w = 960,
    h = 800,
    maxNodeSize = 50,
    x_browser = 20,
    y_browser = 25,
    root;

var vis;
var force = d3.layout.force();

vis = d3.select("#vis").append("svg").attr("width", w).attr("height", h);

d3.json("data/Leaderz.json", function(json) {

  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 4;


        // Build the path
  var defs = vis.insert("svg:defs")
      .data(["end"]);


  defs.enter().append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");

     update();
});


/**
 *
 */
function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force.nodes(nodes)
        .links(links)
        .gravity(0.05)
    .charge(-1500)
    .linkDistance(100)
    .friction(0.5)
    .linkStrength(function(l, i) {return 1; })
    .size([w, h])
    .on("tick", tick)
        .start();

   var path = vis.selectAll("path.link")
      .data(links, function(d) {
         console.log(d.target.id);
         return d.target.id;
        });

    path.enter().insert("svg:path")
      .attr("class", "link")
      // .attr("marker-end", "url(#end)")
      .style("stroke", "#eee");


  // Exit any old paths.
  path.exit().remove();



  // Update the nodesâ€¦
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; });


  // Enter any new nodes.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", click)
      .call(force.drag);

  // Append a circle
  nodeEnter.append("svg:circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
      .style("fill", "#eee");


  // Append images
  var images = nodeEnter.append("svg:image")
        .attr("xlink:href",  function(d) { return d.img;})
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 50)
        .attr("width", 50);

  // make the image grow a little on mouse over and add the text details on click
  var setEvents = images
          // Append hero text
          .on( 'click', function (d) {

              // Change display of Newslist to block
              document.getElementById('Newslist').style.display = 'block';

              d3.select("h2").html(d.hero);
              d3.select("h3").html(d.name);
              
              var n = d.score.toFixed(2);

              d3.select("p").html(n);

              if(d.news[0][1]>0){
                d3.select("#I").html(d.news[0][0]);
                d3.select("#I").style("color", "green");
              }
              if(d.news[0][1]<0){
                d3.select("#I").html(d.news[0][0]);
                d3.select("#I").style("color", "red");
              }

              if(d.news[1][1]>0){
                d3.select("#II").html(d.news[1][0]);
                d3.select("#II").style("color", "green");
              }
              if(d.news[1][1]<0){
                d3.select("#II").html(d.news[1][0]);
                d3.select("#II").style("color", "red");
              }

              if(d.news[2][1]>0){
                d3.select("#III").html(d.news[2][0]);
                d3.select("#III").style("color", "green");
              }
              if(d.news[2][1]<0){
                d3.select("#III").html(d.news[2][0]);
                d3.select("#III").style("color", "red");
              }

              if(d.news[3][1]>0){
                d3.select("#IV").html(d.news[3][0]);
                d3.select("#IV").style("color", "green");
              }
              if(d.news[3][1]<0){
                d3.select("#IV").html(d.news[3][0]);
                d3.select("#IV").style("color", "red");
              }

              if(d.news[4][1]>0){
                d3.select("#V").html(d.news[4][0]);
                d3.select("#V").style("color", "green");
              }
              if(d.news[4][1]<0){
                d3.select("#V").html(d.news[4][0]);
                d3.select("#V").style("color", "red");
              }

              if(d.news[5][1]>0){
                d3.select("#VI").html(d.news[5][0]);
                d3.select("#VI").style("color", "green");
              }
              if(d.news[5][1]<0){
                d3.select("#VI").html(d.news[5][0]);
                d3.select("#VI").style("color", "red");
              }

              if(d.news[6][1]>0){
                d3.select("#VII").html(d.news[6][0]);
                d3.select("#VII").style("color", "green");
              }
              if(d.news[6][1]<0){
                d3.select("#VII").html(d.news[6][0]);
                d3.select("#VII").style("color", "red");
              }

              if(d.news[7][1]>0){
                d3.select("#VIII").html(d.news[7][0]);
                d3.select("#VIII").style("color", "green");
              }
              if(d.news[7][1]<0){
                d3.select("#VIII").html(d.news[7][0]);
                d3.select("#VIII").style("color", "red");
              }

            //});
           })

          .on( 'mouseenter', function() {
            // select element in current context
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -60;})
              .attr("y", function(d) { return -60;})
              .attr("height", 120)
              .attr("width", 120);
          })
          // set back
          .on( 'mouseleave', function() {
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -25;})
              .attr("y", function(d) { return -25;})
              .attr("height", 50)
              .attr("width", 50);
          });

  // Append hero name on roll over next to the node as well
  nodeEnter.append("text")
      .attr("class", "nodetext")
      .attr("x", x_browser)
      .attr("y", y_browser +15)
      .attr("fill", tcBlack)
      .text(function(d) { return d.hero; });


  // Exit any old nodes.
  node.exit().remove();


  // Re-select for update.
  path = vis.selectAll("path.link");
  node = vis.selectAll("g.node");

function tick() {


    path.attr("d", function(d) {

     var dx = d.target.x - d.source.x,
           dy = d.target.y - d.source.y,
           dr = Math.sqrt(dx * dx + dy * dy);
           return   "M" + d.source.x + ","
            + d.source.y
            + "A" + dr + ","
            + dr + " 0 0,1 "
            + d.target.x + ","
            + d.target.y;
  });
    node.attr("transform", nodeTransform);
  }
}


/**
 * Gives the coordinates of the border for keeping the nodes inside a frame
 * http://bl.ocks.org/mbostock/1129492
 */
function nodeTransform(d) {
  d.x =  Math.max(maxNodeSize, Math.min(w - (d.imgwidth/2 || 16), d.x));
    d.y =  Math.max(maxNodeSize, Math.min(h - (d.imgheight/2 || 16), d.y));
    return "translate(" + d.x + "," + d.y + ")";
   }

/**
 * Toggle children on click.
 */
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }

  update();
}


/**
 * Returns a list of all nodes under the root.
 */
function flatten(root) {
  var nodes = [];
  var i = 0;

  function recurse(node) {
    if (node.children)
      node.children.forEach(recurse);
    if (!node.id)
      node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}


</script>

</body>
</html>
