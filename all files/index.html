<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The World in your sight!</title>

    <!-- Bootstrap
    ===================================================== -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <!-- Scripts
    ===================================================== -->
    <script src="js/d3.v3.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/topojson.v0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".toggle-menu").click(function(e) {
            e.preventDefault();
            $(".sidebar").toggleClass("toggled");
        });
    });

    </script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <div id='cssmenu' *ngFor="let c of HPC; let i=index">
        <ul>
            <li><a href='#'><span>Home</span></a></li>
            <li class='last'><a href='#'><span>Contact</span></a></li>
        </ul>
    </div>

    <div class="container-fluid">
            <aside class="sidebar">
                <h3>Breaking News Here</h3>
                <nav>
                    <!-- Use Angular Here -->
                    <ul>
                      <li ng-repeat="x in myData">

<!-- change names here -->
                        {{ x.news }}
                      </li>
                    </ul>
                </nav>
            </aside>
            <div class="svg" style="padding-top: 5% ;width: 85%; float: right;">
                <script src="js/globe.js"></script>
            </div>
    </div>
  </div>
  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {
      $http.get("place.json").then(function(response) {
          $scope.myData = response.data.features;
      });
  });
  </script>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      <p id="myPara">Value: <span id="demo"></span></p>
    </div>

</body>
</html>
